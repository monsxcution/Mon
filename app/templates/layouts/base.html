<!doctype html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - STool Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Dashboard Context Menu -->
    <div id="dashboard-context-menu" class="custom-context-menu">
        <div class="menu-item" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>Reload Dashboard
        </div>
        <div class="menu-item" onclick="location.href='/settings/'">
            <i class="bi bi-gear-wide-connected me-2"></i>Setting Dashboard
        </div>
    </div>

    {% include 'partials/navbar.html' %}
    <div class="container-fluid" style="margin: 0; padding: 0; max-width: 100%;">
        <main class="tab-content" id="main-tab-content" style="margin: 0; padding: 0;">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div id="toastHeader" class="toast-header">
                <strong class="me-auto" id="toastTitle">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Nội dung thông báo
            </div>
        </div>
    </div>

    <!-- Global Confirmation Modal -->
    <div class="modal fade" id="globalDeleteConfirmModal" tabindex="-1" aria-labelledby="globalDeleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="globalDeleteConfirmModalLabel">
                        <i class="bi bi-exclamation-triangle me-2 text-warning"></i>Xác Nhận
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="globalDeleteConfirmText">Bạn có chắc chắn muốn thực hiện hành động này?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="globalDeleteConfirmBtn">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Alert Modal -->
    <div class="modal fade" id="globalAlertModal" tabindex="-1" aria-labelledby="globalAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="globalAlertModalLabel">
                        <i class="bi bi-info-circle me-2 text-info"></i>Thông Báo
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="globalAlertText">Nội dung thông báo</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Hàm hiển thị thông báo toàn cục
        function showToast(m, t = 'success', title = 'Thông báo') {
            const e = document.getElementById('liveToast'), h = document.getElementById('toastHeader'),
                  i = document.getElementById('toastTitle'), b = document.getElementById('toastBody');
            if (!e) return;
            b.textContent = m;
            h.className = 'toast-header';
            if (t === 'success') { h.classList.add('bg-success', 'text-white'); i.textContent = 'Thành công'; }
            else if (t === 'error') { h.classList.add('bg-danger', 'text-white'); i.textContent = 'Lỗi'; }
            else { h.classList.add('bg-info', 'text-white'); i.textContent = title; }
            new bootstrap.Toast(e).show();
        }

        // Hàm thay thế alert() bằng modal dashboard
        function showAlert(message, title = 'Thông Báo') {
            document.getElementById('globalAlertText').textContent = message;
            document.getElementById('globalAlertModalLabel').innerHTML = `<i class="bi bi-info-circle me-2 text-info"></i>${title}`;
            new bootstrap.Modal(document.getElementById('globalAlertModal')).show();
        }

        // Hàm thay thế confirm() bằng modal dashboard
        function showConfirm(message, title = 'Xác Nhận') {
            return new Promise((resolve) => {
                document.getElementById('globalDeleteConfirmText').textContent = message;
                document.getElementById('globalDeleteConfirmModalLabel').innerHTML = `<i class="bi bi-exclamation-triangle me-2 text-warning"></i>${title}`;
                
                const modal = new bootstrap.Modal(document.getElementById('globalDeleteConfirmModal'));
                const confirmBtn = document.getElementById('globalDeleteConfirmBtn');
                const cancelBtn = document.querySelector('#globalDeleteConfirmModal .btn-secondary');
                
                // Xóa event listeners cũ
                const newConfirmBtn = confirmBtn.cloneNode(true);
                const newCancelBtn = cancelBtn.cloneNode(true);
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
                
                newConfirmBtn.onclick = () => {
                    modal.hide();
                    resolve(true);
                };
                
                newCancelBtn.onclick = () => {
                    modal.hide();
                    resolve(false);
                };
                
                modal.show();
            });
        }

        // Override các hàm global
        window.alert = showAlert;
        window.confirm = showConfirm;

        // Dashboard Context Menu Logic
        (function() {
            const dashboardMenu = document.getElementById('dashboard-context-menu');
            if (!dashboardMenu) return;

            // Show dashboard context menu on right-click
            document.addEventListener('contextmenu', (e) => {
                // Only show on main-tab-content or body, not inside specific tabs
                if (!e.target.closest('.tab-pane') && !e.target.closest('.custom-context-menu')) {
                    e.preventDefault();
                    hideAllContextMenus();
                    showContextMenu(dashboardMenu, e.clientX, e.clientY);
                }
            });

            // Hide all context menus
            document.addEventListener('click', () => {
                hideAllContextMenus();
            });

            function showContextMenu(menu, x, y) {
                menu.style.left = `${x}px`;
                menu.style.top = `${y}px`;
                menu.style.display = 'block';
            }

            function hideAllContextMenus() {
                document.querySelectorAll('.custom-context-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        })();
    </script>
    {% block scripts %}{% endblock %}
    <script type="module" src="{{ url_for('static', filename='js/stagewise-init.js') }}"></script>
</body>
</html>
