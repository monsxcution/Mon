{% extends "layouts/base.html" %}

{% block content %}
<div class="d-flex vh-100">
    <div class="bg-dark border-end" style="width: fit-content;">
        <div class="p-3">
            <ul class="nav nav-pills flex-column" id="telegram-sidebar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light fw-bold telegram-nav-link" data-tab="manager" style="border: 2px solid transparent; transition: all 0.3s ease; margin: 0 -15px; padding-left: 15px; padding-right: 15px;">
                        Manager
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light fw-bold telegram-nav-link" data-tab="group" style="border: 2px solid transparent; transition: all 0.3s ease; margin: 0 -15px; padding-left: 15px; padding-right: 15px;">
                        Group
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex-grow-1">
        <div class="tab-pane fade show active" id="telegram-tool-pane" role="tabpanel">
            <div class="p-4">
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <div style="display: inline-block;">
                        <label for="core-count" class="form-label mb-0">Số Core:</label>
                        <input type="text" class="form-control" id="core-count" style="width: 44px; height: 25px; padding: 2px 6px; display: inline-block; vertical-align: bottom;" placeholder="0">
                    </div>
                    <div style="display: inline-block;">
                        <label for="thread-count" class="form-label mb-0">Số Luồng:</label>
                        <input type="text" class="form-control" id="thread-count" style="width: 44px; height: 25px; padding: 2px 6px; display: inline-block; vertical-align: bottom;" placeholder="0">
                    </div>
                    <div style="display: inline-block;">
                        <label for="delay" class="form-label mb-0">Delay:</label>
                        <input type="text" class="form-control" id="delay" style="width: 44px; height: 25px; padding: 2px 6px; display: inline-block; vertical-align: bottom;" placeholder="0">
                    </div>
                    <div style="display: inline-block; margin-left: auto; margin-right: auto;">
                        <button type="button" class="btn btn-primary" style="height: 25px; padding: 0 12px; font-size: 12px;">Start</button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="button" class="btn btn-secondary me-2">Dừng</button>
                    <button type="button" class="btn btn-success">Lưu Cài Đặt</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.telegram-nav-link {
    border: 2px solid transparent !important;
    transition: all 0.3s ease !important;
    margin: 0 -15px !important;
    padding-left: 15px !important;
    padding-right: 15px !important;
}


.telegram-nav-link:hover {
    border: 1px solid #0d6efd !important;
    background-color: transparent !important;
}

.telegram-nav-link.active {
    border: 1px solid #0d6efd !important;
    background-color: transparent !important;
    color: #0d6efd !important;
}

.telegram-nav-link.active:hover {
    border: 1px solid #0d6efd !important;
    background-color: transparent !important;
}

/* Căn chỉnh label và input */
.form-label {
    line-height: 1 !important;
    height: auto !important;
    vertical-align: bottom !important;
    display: inline-block !important;
    margin-bottom: 0 !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.telegram-nav-link');
    
    // Set default active tab (Manager)
    if (navLinks.length > 0) {
        navLinks[0].classList.add('active');
    }
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Remove active class from all links
            navLinks.forEach(l => l.classList.remove('active'));
            
            // Add active class to clicked link
            this.classList.add('active');
            
            // You can add content switching logic here
            const tab = this.getAttribute('data-tab');
            console.log('Selected tab:', tab);
        });
    });
});
</script>
{% endblock %}
