{% extends "layouts/base.html" %}

{% block content %}
<div class="tab-pane fade show active" id="telegram-tool-pane" role="tabpanel">
    <div class="telegram-container">
        <!-- Sidebar -->
        <div class="telegram-sidebar">
            <div class="sidebar-header">
                <h3>Telegram</h3>
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="manager">
                    <i class="fas fa-user-tie"></i>
                    <span class="nav-item-text">Manager</span>
                </a>
                <a href="#" class="nav-item" data-view="group">
                    <i class="fas fa-layer-group"></i>
                    <span class="nav-item-text">Group</span>
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="telegram-main-content">
            <div class="content-header">
                <h1 class="content-title">Telegram Management</h1>
                <p class="content-subtitle">Quản lý Telegram</p>
            </div>
            
            <div class="content-body">
                <p>Chọn Manager hoặc Group từ sidebar để bắt đầu.</p>
            </div>
        </div>
    </div>
</div>

<!-- Include Telegram CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/telegram.css') }}">

<!-- Include Telegram JavaScript -->
<script src="{{ url_for('static', filename='js/telegram.js') }}"></script>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
