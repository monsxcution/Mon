<!DOCTYPE html>
<html>
<head>
    <title>Test CSS Variable</title>
    <style>
        #mxh-accounts-container {
            --cardsPerRow: 12;
        }
        
        #mxh-accounts-container .col {
            flex: 0 0 calc(100% / var(--cardsPerRow, 6)) !important;
            max-width: calc(100% / var(--cardsPerRow, 6)) !important;
            border: 2px solid red;
            padding: 10px;
            box-sizing: border-box;
            background: lightblue;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Test CSS Variable - Should show 12 cards per row</h1>
    <p>Current CSS variable: <span id="current-var">12</span></p>
    
    <div id="mxh-accounts-container" style="--cardsPerRow: 12;">
        <div class="row">
            <div class="col">Card 1</div>
            <div class="col">Card 2</div>
            <div class="col">Card 3</div>
            <div class="col">Card 4</div>
            <div class="col">Card 5</div>
            <div class="col">Card 6</div>
            <div class="col">Card 7</div>
            <div class="col">Card 8</div>
            <div class="col">Card 9</div>
            <div class="col">Card 10</div>
            <div class="col">Card 11</div>
            <div class="col">Card 12</div>
            <div class="col">Card 13</div>
            <div class="col">Card 14</div>
            <div class="col">Card 15</div>
        </div>
    </div>
    
    <button onclick="changeCardsPerRow(6)">6 cards per row</button>
    <button onclick="changeCardsPerRow(12)">12 cards per row</button>
    <button onclick="changeCardsPerRow(3)">3 cards per row</button>
    
    <script>
        function changeCardsPerRow(num) {
            const container = document.getElementById('mxh-accounts-container');
            container.style.setProperty('--cardsPerRow', num);
            document.documentElement.style.setProperty('--cardsPerRow', num);
            document.getElementById('current-var').textContent = num;
            console.log('Changed to', num, 'cards per row');
        }
    </script>
</body>
</html>
